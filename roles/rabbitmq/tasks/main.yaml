- name: copying rabbitmq repo
  ansible.builtin.copy:
    src: rabbitmq.repo
    dest: /etc/yum.repos.d/rabbitmq.repo

- name: installing rabbitmq
  ansible.builtin.package:
    name: rabbitmq-server
    state: present
  
- name: starting and enabling rabbitmq-server service
  ansible.builtin.service:
    name: rabbitmq-server
    state: started
    enabled: yes

- name: setting up rabbitmq uesrname and password
  community.rabbitmq.rabbitmq_user:
    user: roboshop
    password: roboshop123
    permissions:
    - vhost: /
      configure_priv: .*
      read_priv: .*
      write_priv: .*
    state: present
